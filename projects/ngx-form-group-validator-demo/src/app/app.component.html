<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="example-form">
        <mat-checkbox formControlName="checkbox1" class="example-checkbox">Checkbox 1</mat-checkbox>
        <mat-checkbox formControlName="checkbox2" class="example-checkbox">Checkbox 2</mat-checkbox>
        <mat-form-field class="example-full-width">
          <input formControlName="comment" matInput placeholder="Leave a comment" [errorStateMatcher]="matcher">
          <mat-error *ngIf="form.hasError('comment')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <pre>{{form.errors | json}}</pre>
    </mat-card-footer>
  </mat-card>
</div>
