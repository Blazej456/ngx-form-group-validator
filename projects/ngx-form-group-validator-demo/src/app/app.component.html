<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Example 1</mat-card-title>
      <mat-card-subtitle>Comment input is required only if both checkbox are checked</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="example-form">
        <mat-checkbox formControlName="checkbox1" class="example-checkbox">Checkbox 1</mat-checkbox>
        <mat-checkbox formControlName="checkbox2" class="example-checkbox">Checkbox 2</mat-checkbox>
        <mat-form-field class="example-full-width">
          <input formControlName="comment" matInput placeholder="Leave a comment" [errorStateMatcher]="matcher">
          <mat-error *ngIf="form.hasError('comment')">
            Comment is <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-footer>
      <pre><code [highlight]="form.errors | json" [lineNumbers]="true"></code></pre>
    </mat-card-footer>
  </mat-card>
</div>
